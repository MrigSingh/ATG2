<!DOCTYPE html>
<html lang="en">
<head>
  <title>ATG Submission 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="stylesheet" href="./customStyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/ad1cc83f85.js"></script>
</head>
<body>

<div class="container">

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Trigger Modal</button>

  <!--First Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button class="close fa fa-arrow-left" data-dismiss="modal"></button> -->
          <i data-dismiss="modal" class="fas fa-times"></i>
              <h4 class="modal-title">Event Type</h4>
        </div>
        <div class="modal-body">
          <div id="main-container">
                <p style="font-size: 15px">Paid-event or free-event?</p>
                <div class="sub-container">
                    <div id="PAID" class="paid">
                        <i class="fas fa-money-bill"></i>
                        <label class="Label" for="paid">PAID</label>
                        <input class="Radio-paid" type="radio" name="type" style="margin:5px">
                    </div>
                    <div id="FREE" class="free">
                        <i class="fas fa-money-bill"></i>
                        <label class="Label" for="free">FREE</label>
                        <input class="Radio-free" type="radio" name="type" style="margin:5px">
                    </div>
                </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-done" data-dismiss="modal" data-toggle="modal" data-target="#myModal2" disabled>Next<span class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
      </div>
    </div>
  </div>
      <!-- Second Modal -->
  <div class="modal fade" id="myModal2" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            <i data-dismiss="modal" class="fa fa-arrow-left"></i>
            <h4 class="modal-title">Paid Event</h4>
          </div>
          <div class="modal-body">
              <div id="main-container">
                 <!-- <p style="font-size: 15px">Single-cost event or multiple-cost event?</p> -->
                 <div style="display: inline-block">
                  <p style="position: absolute;width: 260px;">Single-cost event or multiple-cost event?</p>
                  <i style="margin-left: 260px;" data-toggle="tooltip" data-placement="top" title="This is a tooltip. Use it to show if there is any help text." class="fas fa-info-circle"></i>
                 </div>
                  <div class="sub-container">
                      <div id="SINGLE" class="paid" style="width: 130px">
                          <i class="fas fa-money-bill"></i>
                          <label class="Label" for="paid" style="font-size: 13px;margin-left: 15px">SINGLE COST</label>
                          <input class="Radio-paid" type="radio" name="type" style="position: absolute; margin-left: 5px;" onclick=sinRadioClicked() >
                      </div>
                      <div id="MULTIPLE" class="free" style="width: 140px;">
                          <i class="fas fa-money-bill"></i>
                          <label class="Label" for="free" style="font-size: 13px;margin-left: 10px">MULTIPLE COST</label>
                          <input id="multiple-cost" class="Radio-free" type="radio" name="type" style="position: absolute;"onclick=mulRadioClicked()>
                      </div>
                  </div>
            </div>
          </div>
          <div class="modal-footer" style="margin-bottom: 30px">
          </div>
        </div>
        
      </div>
    </div>
      <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
          $(".Radio-paid").click(function(){
            $(".btn").removeAttr('disabled');
            $("#FREE").removeClass('new-free');
            $("#PAID").addClass('new-paid');
            });
            $(".Radio-free").click(function(){
            $(".btn").removeAttr('disabled');
            $("#PAID").removeClass('new-paid');
            $("#FREE").addClass('new-free');
            });
        });
        function mulRadioClicked(){
          var multiple = document.getElementById("MULTIPLE");
          var single = document.getElementById("SINGLE");
          single.classList.remove("new-paid")
          multiple.classList.add("new-free");
        }
        function sinRadioClicked(){
          var single = document.getElementById("SINGLE");
          var multiple = document.getElementById("MULTIPLE");
          multiple.classList.remove("new-free")
          single.classList.add("new-paid");
        }
      </script>
      </div>
</body>
</html>
